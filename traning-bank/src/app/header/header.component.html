<div class="wrapper-header">
  <div class="row">
    <div class="col-xs-12 col-md-8">
      <ul class="menu-header">
        <li>Abra sua conta</li>
        <li>Investimentos</li>
        <li>Planos</li>
      </ul>
    </div>
    <div class="col-xs-12 col-md-4">
      <form [formGroup]="formLogin">
        <div class="form-row align-items-center">
          <div class="col-auto my-1">
            <div class="form-check">
              <label class="form-check-label">
                <b>Acesse</b> sua conta
              </label>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Digite seu CPF" formControlName='cpf'>
                <div class="col-auto my-1">
                  <button type="submit" class="btn btn-secondary acessar-conta" (click)="logon()"><img src="https://img.icons8.com/metro/26/000000/lock-2.png"></button>  
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
